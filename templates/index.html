<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">MiniChain</h1>
        <p class="lead">A simple blockchain implementation.</p>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="sender">Sender</label>
                        <input type="text" class="form-control" id="sender" placeholder="Enter sender address" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input type="text" class="form-control" id="recipient" placeholder="Enter recipient address" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Mine Block</h2>
                <button id="mine-button" class="btn btn-success">Mine New Block</button>
            </div>
        </div>

        <hr>

        <h2>Blockchain</h2>
        <div id="blockchain" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            function getChain() {
                $.get('/chain', function(data) {
                    $('#blockchain').empty();
                    data.chain.forEach(block => {
                        var blockHtml = `
                            <div class="card mb-3">
                                <div class="card-header">
                                    Block #${block.index}
                                </div>
                                <div class="card-body">
                                    <p><strong>Timestamp:</strong> ${new Date(block.timestamp * 1000).toLocaleString()}</p>
                                    <p><strong>Proof:</strong> ${block.proof}</p>
                                    <p><strong>Previous Hash:</strong> ${block.previous_hash}</p>
                                    <h5>Transactions</h5>
                                    <ul>
                        `;
                        block.transactions.forEach(tx => {
                            blockHtml += `<li>${tx.sender} -> ${tx.recipient}: ${tx.amount}</li>`;
                        });
                        blockHtml += `
                                    </ul>
                                </div>
                            </div>
                        `;
                        $('#blockchain').append(blockHtml);
                    });
                });
            }

            $('#transaction-form').on('submit', function(e) {
                e.preventDefault();
                var transaction = {
                    sender: $('#sender').val(),
                    recipient: $('#recipient').val(),
                    amount: $('#amount').val()
                };
                $.ajax({
                    url: '/transactions/new',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(transaction),
                    success: function(response) {
                        alert(response.message);
                        $('#transaction-form')[0].reset();
                    }
                });
            });

            $('#mine-button').on('click', function() {
                $.get('/mine', function(response) {
                    alert(response.message);
                    getChain();
                });
            });

            getChain();
        });
    </script>
</body>
</html>
