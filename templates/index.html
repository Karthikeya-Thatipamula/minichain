<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChain Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #1a1a1a;
            --accent-color: #00ff9d;
            --text-color: #e0e0e0;
            --border-color: #333;
        }
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        header h1 {
            color: var(--accent-color);
            margin: 0;
        }
        .stats {
            display: flex;
            gap: 2rem;
        }
        .stat {
            background-color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        .control-panel, .blockchain-explorer {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 8px;
        }
        h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background-color: #444;
            color: var(--text-color);
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        #blockchain {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 1rem;
        }
        .block-card {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .block-index {
            color: var(--accent-color);
            font-weight: 700;
        }
        .block-body p {
            margin: 0.5rem 0;
            word-wrap: break-word;
        }
        .block-body i {
            margin-right: 0.5rem;
            color: var(--accent-color);
        }
        .transactions-list {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
        }
        .transactions-list li {
            background-color: var(--secondary-color);
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border-left: 5px solid var(--accent-color);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cubes"></i> MiniChain</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Total Blocks</div>
                    <div class="stat-value" id="total-blocks">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Pending Txs</div>
                    <div class="stat-value" id="pending-txs">0</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <h2>Control Panel</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="sender">Sender Address</label>
                        <input type="text" id="sender" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient">Recipient Address</label>
                        <input type="text" id="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Add Transaction
                    </button>
                </form>
                <button id="mine-button" class="btn btn-secondary">
                    <i class="fas fa-hammer"></i> Mine New Block
                </button>
            </div>

            <div class="blockchain-explorer">
                <h2>Blockchain Explorer</h2>
                <div id="blockchain"></div>
            </div>
        </div>
    </div>
    <div id="notifications"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            function showToast(message) {
                const toast = $(`<div class="toast">${message}</div>`);
                $('#notifications').append(toast);
                setTimeout(() => toast.addClass('show'), 100);
                setTimeout(() => {
                    toast.removeClass('show');
                    setTimeout(() => toast.remove(), 500);
                }, 4000);
            }

            function updateStats() {
                $.get('/chain', function(data) {
                    $('#total-blocks').text(data.length);
                });
                $.get('/transactions/pending', function(data) {
                    $('#pending-txs').text(data.count);
                });
            }

            function getChain() {
                $.get('/chain', function(data) {
                    $('#blockchain').empty();
                    data.chain.reverse().forEach(block => {
                        let transactionsHtml = '<ul class="transactions-list">';
                        if (block.transactions.length > 0) {
                            block.transactions.forEach(tx => {
                                transactionsHtml += `<li><i class="fas fa-exchange-alt"></i> ${tx.sender} &rarr; ${tx.recipient}: <strong>${tx.amount}</strong></li>`;
                            });
                        } else {
                            transactionsHtml += '<li>No transactions in this block.</li>';
                        }
                        transactionsHtml += '</ul>';

                        const blockHtml = `
                            <div class="block-card">
                                <div class="block-header">
                                    <span class="block-index">Block #${block.index}</span>
                                    <span>${new Date(block.timestamp * 1000).toLocaleString()}</span>
                                </div>
                                <div class="block-body">
                                    <p><i class="fas fa-hashtag"></i> <strong>Proof:</strong> ${block.proof}</p>
                                    <p><i class="fas fa-link"></i> <strong>Prev. Hash:</strong> ${block.previous_hash}</p>
                                    ${transactionsHtml}
                                </div>
                            </div>
                        `;
                        $('#blockchain').append(blockHtml);
                    });
                    updateStats();
                });
            }

            $('#transaction-form').on('submit', function(e) {
                e.preventDefault();
                const transaction = {
                    sender: $('#sender').val(),
                    recipient: $('#recipient').val(),
                    amount: parseFloat($('#amount').val())
                };
                $.ajax({
                    url: '/transactions/new',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(transaction),
                    success: function(response) {
                        showToast('Transaction added successfully!');
                        $('#transaction-form')[0].reset();
                        updateStats();
                    },
                    error: function() {
                        showToast('Error: Could not add transaction.');
                    }
                });
            });

            $('#mine-button').on('click', function() {
                showToast('Mining a new block...');
                $.get('/mine', function(response) {
                    showToast(response.message);
                    getChain();
                }).fail(function() {
                    showToast('Error: Could not mine block.');
                });
            });

            getChain();
        });
    </script>
</body>
</html>
